name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        goversion: ['1.16', '1.17', '1.18', '1.19', '1.20', '1.21', '1.22']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.goversion }}

    - name: Build
      run: go build -v ./...

    - name: Test
      uses: robherley/go-test-action@v0.2.0
